<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-Master</title>
    <!-- boostrap link added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <br>

        <h1>Monthly Income & Expense</h1><br><br>

    </header>
    <!-- header part end  -->

    <!-- main part start -->
    <main>
        <div class="container px-4">
            <div class="row gx-5">
                <!-- left side image added -->
              <div class="col-sm-12  col-lg-6">
               <div class="p-0 ">
                <img src="images/photo-1623911380012-0b6db3fcad54.jpg" class="img-fluid" >
               </div>
              </div>
              <!-- left side image end  -->


              <!-- right side form added -->
              <div class="col-sm-12 col-lg-6">
                <div class="p-3 border bg-success p-2  bg-opacity-50">
                    <form>
                        <div class="mb-3 text-center">
                          <h1 class="text-center">Income </h1>
                          <label  for="">Income</label>
                          <input id="income-input" type="text">
                        </div> <br>
                        <div class="mb-3 text-center">
                          <h1 class="text-center">Expense </h1>
                          <label for="">Food</label>
                          <input type="text"> <br> <br>
                          <label for="">Rent </label>
                          <input type="text"><br> <br>
                          <label for="">Cloths</label>
                          <input type="text"> <br> <br>
                          <div id="calculate-btn" class="text-center"><button   type="submit" class="btn btn-primary">Calculate</button></div>
                        </div> <br>
                        
                        <div style="display: inline-flex;" class="mb-3 ">
                         <h3>Total Expense :</h3> <h3  >0000</h3> <br>
                        </div>
                        <div style="display: inline-flex;" class="mb-3 ">
                          <h3>Balance  :</h3> <h3 id="total-balance" >0000</h3>
                         
                         
                        </div>
                        <div style="display: inline-flex;" class="mb-3">
                          <h3>Save  :</h3> <input type="text"><span> &nbsp &nbsp</span> <span>% &nbsp &nbsp</span>
                            <button type="submit" class="btn btn-primary">Save</button>
                         
                         
                        </div> <br> <br>
                        <div style="display: inline-flex;" class="mb-3 ">
                          <h3>Saving Amount   :</h3> <h3 >0000</h3> <br>
                        </div>
                        <div style="display: inline-flex;" class="mb-3 ">
                          <h3>Remaining Balance   :</h3> <h3 >0000</h3>
                                                   
                         
                        </div><br><br><br>
                       
                      </form>
                </div>
              </div>
              <!-- right side form end  -->

            </div>
          </div>

    </main>
    <!-- main part end  -->

    <!-- fotter part start  -->
    <footer>

    </footer>
