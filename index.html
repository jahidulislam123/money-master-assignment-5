<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money-Master</title>
  <!-- boostrap link added -->

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <br>
  <!-- header part start  -->
  <header class="container text-center mt-3 mb-3">
    <h1>Monthly Income & Expense</h1><br><br>

  </header>
  <!-- header part end  -->

  <!-- main part start -->
  <main>

    <div class="container px-4">
      <div class="notify-section" >

        <p id="notify-fail" class="notify"> here expense is more than income</p>
  
        <p id="notify-negative" class="notify"> Please give a positive value</p>

        <!-- <p id="notify-negativeall" class="notify"> Please give a positive value</p> -->
        
      </div>
      <br>
      <div class="row gx-5">
        <!-- left side image added -->
        <div class="col-sm-12  col-lg-6">
          <div class="p-0 ">
            <img src="images/photo-1623911380012-0b6db3fcad54.jpg" class="img-fluid">
          </div>
        </div>
        <!-- left side image end  -->


        <!-- right side form added -->
        <div class="col-sm-12 col-lg-6">
          <div class="p-3 border bg-success p-2  bg-opacity-50">
            <form class="text-center">
              <h3>Income</h3>
              <label>Income</label> <input id="income-input" type="text"><br><br>
              <h3>Expenses</h3>
              <div class="mb-3"><label>Food</label> <input id="food" type="text"> </div>
              <div class="mb-3"><label>Rent</label> <input id="rent" type="text"> </div>
              <div class="mb-3"><label>Cloth</label> <input id="cloth" type="text"></div>
              <button id="calculate-btn" type="button" class="btn btn-primary">Calculate</button>

              <div>
                <h3>Total Expense</h3>
                <h3 id="total-expense">0000</h3>
              </div>
              <div>
                <h3>Balance </h3>
                <h3 id="total-balance">0000</h3>
              </div>

              <div><label for="">Save</label> <input id="saving-input" type="text"> <span>%</span> <button id="save-btn"
                  type="button" class="btn btn-primary">save</button>
              </div>
              <br><br>

              <div>
                <h3 for="">Saving Amount </h3>
                <h4 id="saving-amount">0000</h4>
              </div>

              <div >
                <h3>Remaining Balance </h3>
                <h3 id="remaining-amount"> 0000</h3>
              </div>
            </form>
          </div>
        </div>
        <br><br>
        <!-- right side form end  -->

      </div>
    </div>
    
    <br><br>

  </main>
  <!-- main part end  -->

  <!-- fotter part start  -->
  <footer>
    
    

  </footer>
  <!-- footer part end  -->


  <!-- js file added here -->
  <script src="js-file/script.js">

  </script>
</body>

</html>
